<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>    طلبات تصالح المباني</title>
	<link rel="stylesheet" type="text/css" href="css/form13.css">
</head>
<body>
	<body>
		<div class="container">
			<h1>تحصيل طلبات التصالح للمبني</h1>
		<form>
		  <div>
			<label for="name">اسم مقدم الطلب:</label>
			<input type="text" id="name" name="name" required>
		  </div>
		  <div>
			<label for="national-id">الرقم القومي:</label>
			<input type="text" id="national-id" name="national-id" required>
		  </div>
		  <div>
			<label for="meter-image"> صورة بطاقة الرقم القومي     : </label>
			<input type="file" id="meter-image" name="meter-image" accept="image/*" required>
		  </div>
		  <div>
			<label for="meter-number">رقم الحوض الزراعي التابع اليه  :</label>
			<input type="text" id="meter-number" name="meter-number" required>
		  </div>
		  <div>
			<label for="meter-image"> تقديم طلب المخالفة الصادر من الحي الزراعي التابع للمخالفة  : </label>
			<input type="file" id="meter-image" name="meter-image" accept="image/*" required>
		  </div>
		  <div>
			<label for="governorate-number">رقم تليفون مقدم الطلب :</label>
			<input type="text" id="governorate-number" name="governorate-number" required>
		  </div>
		  <div>
			<label for="last-reading-image">صورة المخالفة من المكتب الهندسي  :</label>
			<input type="file" id="last-reading-image" name="last-reading-image" accept="image/*" required>
		  </div>

		  <div>
			<label for="last-reading-image">    عدد 3 نسخ من الموقف الضريبي الصادر المكتب الهندسي  </label>
			<input type="file" id="last-reading-image" name="last-reading-image" accept="image/*" required>
		  </div>
		  <div>
			<label for="governorate-number">تحديد المكان المخالف للبناء   بالتفصيل  :     </label>
			<input type="text" id="governorate-number" name="governorate-number" required>
			
		  </div>

		  
		  <div>
			<button type="submit">تقديم الطلب</button>
		  </div>
		</form>

		</div>
		
	  </body>
	  </html>
