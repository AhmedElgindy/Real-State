{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log Out{% endblock %}
{% block content %}
<style>
    .center-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
</style>

<div class="center-content">
    <h1>صفحة تسجيل الخروج</h1>
    <hr>
    </hr>
    <h3>هل أنت متأكد أنك تريد تسجيل الخروج ؟</h3>
    <hr>
    </hr>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger btn-lg" type="submit">اضغط هنا لتسجيل الخروج</button>
    </form>
</div>

{% endblock content %}
