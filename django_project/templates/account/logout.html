{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log Out{% endblock %}
{% block content %}
<h1>Log Out</h1>
<p>هل أنت متأكد أنك تريد تسجيل الخروج ؟</p>
<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit">اضغط هنا لتسجيل الخروج</button>
</form>
{% endblock content %}
