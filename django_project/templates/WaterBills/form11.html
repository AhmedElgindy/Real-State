<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>    تحصيل فواتير المياة</title>
	<link rel="stylesheet" type="text/css" href="css/form11.css">
</head>
<body>
	<body>
		<div class="container">
			<h1>تحصيل فواتير المياة</h1>
		<form>
		  <div>
			<label for="name">اسم مقدم الطلب:</label>
			<input type="text" id="name" name="name" required>
		  </div>
		  <div>
			<label for="national-id">الرقم القومي:</label>
			<input type="text" id="national-id" name="national-id" required>
		  </div>
		  <div>
			<label for="meter-image">صورة العداد:</label>
			<input type="file" id="meter-image" name="meter-image" accept="image/*" required>
		  </div>
		  <div>
			<label for="meter-number">رقم العداد:</label>
			<input type="text" id="meter-number" name="meter-number" required>
		  </div>
		  <div>
			<label for="district-number">رقم الحي:</label>
			<input type="text" id="district-number" name="district-number" required>
		  </div>
		  <div>
			<label for="governorate-number">رقم المحافظة:</label>
			<input type="text" id="governorate-number" name="governorate-number" required>
		  </div>
		  <div>
			<label for="last-reading-image">صورة اخر قراءة للعداد:</label>
			<input type="file" id="last-reading-image" name="last-reading-image" accept="image/*" required>
		  </div>
		  <div>
			<button type="submit">تحصيل الفاتورة</button>
		  </div>
		</form>

		</div>
		
	  </body>
	  </html>
